<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100svh;
  background:radial-gradient(circle at bottom,#ff9a3c,#8b0000 70%);
  overflow:hidden;
  display:flex;
  justify-content:center;

.container{
  width:100%;
  max-width:420px;
  height:100%;
  padding:16px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  text-align:center;
}

/* TEXT */
h1{
  font-family:'Pacifico',cursive;
  font-size:clamp(2rem,6vw,2.6rem);
  color:#ffd36a;
  text-shadow:0 0 15px rgba(255,200,0,.7);
}

.names{
  font-size:1.2rem;
  color:#fff3b0;
}

.subtitle{
  font-size:.9rem;
  opacity:.9;
  margin:6px 0;
}

/* BONFIRE */
.bonfire{
  position:relative;
  width:180px;
  height:220px;
  margin:0 auto;
}

.log{
  position:absolute;
  bottom:0;
  width:150px;
  height:22px;
  background:#5b2c06;
  border-radius:20px;
}
.log:nth-child(1){transform:rotate(20deg)}
.log:nth-child(2){transform:rotate(-20deg)}

.flame{
  position:absolute;
  bottom:18px;
  left:50%;
  width:110px;
  height:160px;
  background:radial-gradient(circle at bottom,#fff7c7,#ff9800,#ff4500);
  border-radius:50%;
  transform:translateX(-50%);
  animation:flicker 1s infinite;
}

@keyframes flicker{
  0%{transform:translateX(-50%) scale(1)}
  50%{transform:translateX(-50%) scale(1.08)}
  100%{transform:translateX(-50%) scale(1)}
}

/* EMBERS */
.ember{
  position:absolute;
  bottom:70px;
  width:5px;
  height:5px;
  background:#ffd36a;
  border-radius:50%;
  animation:rise 3s infinite;
}

@keyframes rise{
  to{transform:translateY(-180px);opacity:0}
}

/* MESSAGE */
.message{
  font-family:'Pacifico',cursive;
  font-size:1.6rem;
  color:#fff3b0;
  opacity:0;
  transition:1s;
  min-height:48px;
}

/* BUTTONS */
.controls{
  display:flex;
  flex-direction:column;
  gap:10px;
}

button{
  padding:12px;
  border:none;
  border-radius:25px;
  background:linear-gradient(45deg,#ffd36a,#ff9800);
  color:#7a1b00;
  font-size:1rem;
  font-weight:500;
  box-shadow:0 6px 15px rgba(0,0,0,.3);
}

button:active{transform:scale(.95)}

/* THROW */
.throw-item{
  position:absolute;
  left:50%;
  top:65%;
  font-size:2rem;
  animation:throw 1.2s forwards;
}

@keyframes throw{
  to{transform:translate(-50%,-180px) scale(0);opacity:0}
}

/* FIREWORKS */
.firework{
  position:absolute;
  width:5px;
  height:5px;
  background:#ffd36a;
  border-radius:50%;
  animation:explode 1s forwards;
}

@keyframes explode{
  to{transform:translate(var(--x),var(--y)) scale(0);opacity:0}
}
</style>
</head>

<body>
