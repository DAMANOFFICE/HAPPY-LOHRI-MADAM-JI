<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üî• Happy Lohri Lipsy ‚ù§Ô∏è üî•</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100svh;
  background:radial-gradient(circle at bottom,#ff9a3c,#8b0000 70%);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  color:#fff;
}

.container{
  width:100%;
  max-width:420px;
  height:100%;
  padding:16px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  text-align:center;
}

/* TEXT */
h1{
  font-family:'Pacifico',cursive;
  font-size:clamp(2rem,6vw,2.6rem);
  color:#ffd36a;
  text-shadow:0 0 15px rgba(255,200,0,.7);
}

.names{font-size:1.2rem;color:#fff3b0}
.subtitle{font-size:.9rem;opacity:.9;margin:6px 0}

/* BONFIRE */
.bonfire{
  position:relative;
  width:180px;
  height:220px;
  margin:0 auto;
}

.log{
  position:absolute;
  bottom:0;
  width:150px;
  height:22px;
  background:#5b2c06;
  border-radius:20px;
}
.log:nth-child(1){transform:rotate(20deg)}
.log:nth-child(2){transform:rotate(-20deg)}

.flame{
  position:absolute;
  bottom:18px;
  left:50%;
  width:110px;
  height:160px;
  background:radial-gradient(circle at bottom,#fff7c7,#ff9800,#ff4500);
  border-radius:50%;
  transform:translateX(-50%);
  animation:flicker 1s infinite;
}

@keyframes flicker{
  50%{transform:translateX(-50%) scale(1.08)}
}

/* ‚ù§Ô∏è HEART SPARKS */
.heart{
  position:absolute;
  bottom:60px;
  font-size:14px;
  color:#ffb3c6;
  animation:floatHeart 3.5s ease-out forwards;
  text-shadow:0 0 8px rgba(255,120,160,.8);
}

@keyframes floatHeart{
  to{
    transform:translateY(-200px) translateX(var(--x)) scale(1.4);
    opacity:0;
  }
}

/* MESSAGE */
.message{
  font-family:'Pacifico',cursive;
  font-size:1.6rem;
  color:#fff3b0;
  opacity:0;
  transition:1s;
  min-height:48px;
}

/* BUTTONS */
.controls{display:flex;flex-direction:column;gap:10px}

button{
  padding:12px;
  border:none;
  border-radius:25px;
  background:linear-gradient(45deg,#ffd36a,#ff9800);
  color:#7a1b00;
  font-size:1rem;
  box-shadow:0 6px 15px rgba(0,0,0,.3);
}
button:active{transform:scale(.95)}

/* THROW */
.throw-item{
  position:absolute;
  left:50%;
  top:65%;
  font-size:2rem;
  animation:throw 1.2s forwards;
}

@keyframes throw{
  to{transform:translate(-50%,-180px) scale(0);opacity:0}
}

/* üéÜ FIREWORKS */
.firework{
  position:absolute;
  width:5px;
  height:5px;
  background:#ffd36a;
  border-radius:50%;
  animation:explode 1s forwards;
}

@keyframes explode{
  from{transform:scale(1);opacity:1;}
  to{transform:translate(var(--x),var(--y)) scale(0);opacity:0;}
}

/* üíå CONFESSION SCREEN */
.confession{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,#ff8fab,#7a001f);
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  z-index:10;
  opacity:0;
  pointer-events:none;
  transition:1s;
}

.confession.show{
  opacity:1;
  pointer-events:auto;
}

.confession h2{
  font-family:'Pacifico',cursive;
  font-size:2.4rem;
  color:#fff3b0;
  text-shadow:0 0 15px rgba(255,200,200,.8);
}

.confession p{
  margin-top:14px;
  font-size:1.1rem;
  line-height:1.6;
}
</style>
</head>

<body>

<div class="container">
  <div>
    <h1>üî• Happy Lohri üî•</h1>
    <div class="names">‚ù§Ô∏è Lipsy ‚ù§Ô∏è</div>
    <div class="subtitle">Burn worries, share sweetness & welcome love ‚ú®</div>
  </div>

  <div class="bonfire" id="fire">
    <div class="log"></div>
    <div class="log"></div>
    <div class="flame"></div>
  </div>

  <div class="message" id="message"></div>

  <div class="controls">
    <button onclick="throwWorry()">üåø Toss Worries</button>
    <button onclick="throwWish()">üç¨ Toss a Wish</button>
  </div>
</div>

<!-- üíå CONFESSION -->
<div class="confession" id="confession">
  <div>
    <h2>Lipsy ‚ù§Ô∏è</h2>
    <p>
      This Lohri, I don‚Äôt wish for anything else.<br>
      You are my warmth, my smile, my favorite feeling.<br><br>
      If my heart could speak, it would choose you ‚Äî always üíñ
    </p>
  </div>
</div>

<div id="player"></div>
<script src="https://www.youtube.com/iframe_api"></script>

<script>
const fire = document.getElementById("fire");
const msg = document.getElementById("message");
const confession = document.getElementById("confession");

let wishCount = 0;

const wishes = [
 "Every flame dances happier when you‚Äôre near ‚ù§Ô∏è",
 "You are my favorite winter warmth üî•",
 "With you, even cold nights feel like poetry ‚ú®",
 "I tossed a wish‚Ä¶ and it was always you üíñ",
 "This Lohri, I thank the fire for bringing you into my life üåô",
 "You are sweeter than rewri and warmer than this fire üç¨",
 "If love had a glow, it would look like you ‚ú®",
 "Every spark reminds me how you light up my heart üî•",
 "Holding you would feel warmer than this bonfire ‚ù§Ô∏è",
 "I don‚Äôt need wishes anymore, I already have you üí´"
];

/* ‚ù§Ô∏è HEART SPARKS */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"%";
  h.style.fontSize=(12+Math.random()*12)+"px";
  h.style.setProperty("--x",(Math.random()*60-30)+"px");
  fire.appendChild(h);
  setTimeout(()=>h.remove(),3500);
},450);

/* üéÜ FIREWORKS */
function fireworks(){
  for(let i=0;i<20;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.left=Math.random()*100+"%";
    f.style.top=Math.random()*35+"%";
    f.style.setProperty("--x",(Math.random()*160-80)+"px");
    f.style.setProperty("--y",(Math.random()*160-80)+"px");
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}

/* THROW */
function throwItem(icon){
  const t=document.createElement("div");
  t.className="throw-item";
  t.innerHTML=icon;
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),1200);
}

/* AUDIO */
let player, started=false;
function onYouTubeIframeAPIReady(){
  player=new YT.Player("player",{
    width:1,height:1,
    videoId:"q8i_NuJcOgI",
    playerVars:{loop:1,playlist:"q8i_NuJcOgI",playsinline:1},
    events:{onReady:()=>player.mute()}
  });
}

function startMusic(){
  if(started) return;
  started=true;
  player.playVideo();
  let v=0;
  const fade=setInterval(()=>{
    if(v<80){v+=2;player.setVolume(v);player.unMute();}
    else clearInterval(fade);
  },200);
}

/* ACTIONS */
function throwWorry(){
  startMusic();
  throwItem("üåø");
  msg.style.opacity=0;
}

function throwWish(){
  startMusic();
  throwItem("üç¨");
  msg.innerText=wishes[Math.floor(Math.random()*wishes.length)];
  msg.style.opacity=1;
  fireworks();          // üéÜ Added here
  wishCount++;

  if(wishCount===5){
    setTimeout(()=>confession.classList.add("show"),1200);
  }
}
</script>

</body>
</html>
