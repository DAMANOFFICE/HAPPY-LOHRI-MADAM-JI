<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üî• Happy Lohri Lipsy ‚ù§Ô∏è üî•</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  background:radial-gradient(circle at bottom, #ff9a3c, #8b0000 70%);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  font-family:'Poppins', sans-serif;
}

.container{
  text-align:center;
  width:100%;
  max-width:900px;
  padding:20px;
}

h1{
  font-family:'Pacifico', cursive;
  font-size:3.2rem;
  color:#ffd36a;
  text-shadow:0 0 20px rgba(255,200,0,0.7);
}

.names{
  font-size:1.4rem;
  margin:10px 0 20px;
  color:#fff3b0;
}

.subtitle{
  opacity:0.9;
  margin-bottom:25px;
}

/* Bonfire */
.bonfire{
  position:relative;
  width:220px;
  height:280px;
  margin:0 auto 20px;
}

.log{
  position:absolute;
  bottom:0;
  width:180px;
  height:25px;
  background:#5b2c06;
  border-radius:20px;
}
.log:nth-child(1){transform:rotate(20deg);}
.log:nth-child(2){transform:rotate(-20deg);}

.flame{
  position:absolute;
  bottom:20px;
  left:50%;
  width:140px;
  height:200px;
  background:radial-gradient(circle at bottom, #fff7c7, #ff9800, #ff4500);
  border-radius:50%;
  transform:translateX(-50%);
  animation:flicker 1s infinite;
}

.flame:before,
.flame:after{
  content:"";
  position:absolute;
  background:radial-gradient(circle at bottom, #fffad6, #ffb300, #ff5722);
  border-radius:50%;
  animation:flicker 1.4s infinite;
}
.flame:before{
  width:90px;height:140px;top:30px;left:25px;
}
.flame:after{
  width:60px;height:110px;top:60px;left:40px;
}

@keyframes flicker{
  0%{transform:translateX(-50%) scale(1);}
  50%{transform:translateX(-50%) scale(1.08);}
  100%{transform:translateX(-50%) scale(1);}
}

/* Embers */
.ember{
  position:absolute;
  bottom:80px;
  width:6px;
  height:6px;
  background:#ffd36a;
  border-radius:50%;
  animation:rise 3s infinite;
}

@keyframes rise{
  from{transform:translateY(0) scale(1);opacity:1;}
  to{transform:translateY(-220px) scale(0);opacity:0;}
}

/* Buttons */
.controls{margin-top:20px;}

button{
  padding:12px 22px;
  margin:10px;
  border:none;
  border-radius:30px;
  font-size:1rem;
  cursor:pointer;
  background:linear-gradient(45deg,#ffd36a,#ff9800);
  color:#7a1b00;
  box-shadow:0 6px 15px rgba(0,0,0,0.3);
  transition:0.3s;
}
button:hover{transform:scale(1.1);}

/* Message */
.message{
  margin-top:25px;
  font-family:'Pacifico', cursive;
  font-size:2rem;
  color:#fff3b0;
  opacity:0;
  transition:opacity 1s;
  text-shadow:0 0 12px rgba(255,215,100,0.7);
}

/* Throw animation */
.throw-item{
  position:absolute;
  left:50%;
  top:70%;
  font-size:2rem;
  animation:throw 1.2s forwards;
}
@keyframes throw{
  from{transform:translate(-50%,0) scale(1);}
  to{transform:translate(-50%,-200px) scale(0);opacity:0;}
}

/* Fireworks */
.firework{
  position:absolute;
  width:6px;
  height:6px;
  background:#ffd36a;
  border-radius:50%;
  animation:explode 1s forwards;
}
@keyframes explode{
  from{transform:scale(1);opacity:1;}
  to{transform:translate(var(--x),var(--y)) scale(0);opacity:0;}
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/12/20/audio_8e28b6db7f.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>üî• Happy Lohri üî•</h1>
  <div class="names">‚ù§Ô∏è Lipsy ‚ù§Ô∏è</div>
  <div class="subtitle">
    Burn worries, share sweetness, and welcome a beautiful future together ‚ú®
  </div>

  <div class="bonfire" id="fire">
    <div class="log"></div>
    <div class="log"></div>
    <div class="flame"></div>
  </div>

  <div class="controls">
    <button onclick="throwWorry()">üåø Toss Worries</button>
    <button onclick="throwWish()">üç¨ Toss a Wish</button>
  </div>

  <div class="message" id="message"></div>
</div>

<script>
let musicStarted=false;

const wishes=[
  "My wish is to celebrate every Lohri with you, Lipsy ‚ù§Ô∏è",
  "May this fire burn all doubts and light our future ‚ú®",
  "You are the sweetness I want in every season üç¨",
  "With you, even winters feel warm üî•",
  "Here‚Äôs to us‚Ä¶ today and always üíñ"
];

function startMusic(){
  if(!musicStarted){
    document.getElementById("music").play();
    musicStarted=true;
  }
}

function ember(){
  const e=document.createElement("div");
  e.className="ember";
  e.style.left=Math.random()*100+"%";
  e.style.animationDuration=(2+Math.random()*2)+"s";
  fire.appendChild(e);
  setTimeout(()=>e.remove(),3000);
}
setInterval(ember,300);

function throwItem(icon){
  const t=document.createElement("div");
  t.className="throw-item";
  t.innerHTML=icon;
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),1200);
}

function fireworks(){
  for(let i=0;i<30;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.left=Math.random()*100+"%";
    f.style.top=Math.random()*40+"%";
    f.style.setProperty("--x",(Math.random()*200-100)+"px");
    f.style.setProperty("--y",(Math.random()*200-100)+"px");
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}

function throwWorry(){
  startMusic();
  throwItem("üåø");
  document.getElementById("message").style.opacity=0;
}

function throwWish(){
  startMusic();
  throwItem("üç¨");
  const msg=document.getElementById("message");
  msg.innerText=wishes[Math.floor(Math.random()*wishes.length)];
  msg.style.opacity=1;
  fireworks();
}
</script>

</body>
</html>
